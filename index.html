<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConnectIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styleIndex.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-layout d-flex">
        <aside class="sidebar">
            <div class="d-flex flex-column align-items-center w-100">
                <a class="sidebar-box box-blue d-flex align-items-center justify-content-center text-white" title="Home">Home</a>
                <a class="sidebar-box box-gray d-flex align-items-center justify-content-center text-white" title="Jobs" href="./html/indexCategories.html">Category</a>
                <a class="sidebar-box box-gray d-flex align-items-center justify-content-center text-white" title="Events" href="./html/indexHelp.html">Help</a>
                <a class="sidebar-box box-gray d-flex align-items-center justify-content-center text-white" title="Settings" href="./html/indexSetting.html">Settings</a>
            </div>
          </div>
        </div>

            <div class="mt-auto">
                <a class="sidebar-box box-blue d-flex align-items-center justify-content-center text-white" title="Settings" href="./html/login.html">Logout</a>
            </div>
        </aside>
      <main class="content flex-grow-1">
        <div class="search-bar">
          <input
            type="text"
            class="form-control search-input"
            placeholder="Search"
          />
        </div>

        <div id="post-feed" class="post-feed p-3"></div>

        <button id="post-button" class="btn post-btn position-fixed">
          Post +
        </button>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/scriptIndex.js"></script>
    <div class="modal fade" id="applyModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Apply to Job</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to apply for this position?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
              onclick="alert('Applied successfully!')"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
      <div
        class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailModalTitle">Job Title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="detailModalBody">Job Description goes here...</p>
            <hr />
            <h6>Requirements:</h6>
            <ul>
              <li>Experience with JavaScript</li>
              <li>Knowledge of CSS/HTML</li>
            </ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scriptIndex.js"></script>
  </body>
</html>
