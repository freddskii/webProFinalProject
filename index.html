<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConnectIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styleIndex.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-layout d-flex">
      <aside id="sidebar" class="sidebar d-flex flex-column">
        <div class="p-3 user-profile">
          <div class="d-flex align-items-center mb-4">
            <a href="./html/testpage.html">
              <svg
                class="profile-icon me-3"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.758 1.226 5.468 2.37A7 7 0 0 0 8 1"
                />
              </svg>
            </a>

            <div>
              <a href="./html/testpage.html">
                <h5 class="m-0">Callname</h5>
              </a>
              <p class="m-0 text-secondary small">@usernameID</p>
              <a href="./html/404.html">404</a>
              <a href="./html/403.html">403</a>
            </div>
          </div>
        </div>

        <nav class="nav-links flex-grow-1">
          <a href="#" class="nav-link active">Home</a>
          <a href="./html/indexCategories.html" class="nav-link">Categories</a>
          <a href="./html/indexHelp.html" class="nav-link">Help</a>
          <a href="./html/indexSetting.html" class="nav-link">Settings</a>
        </nav>

        <div class="bottom-bar p-3 mt-auto">
          <a
            href="./html/testpage.html"
            class="d-block text-white text-decoration-none py-1"
            >Account Settings</a
          >
          <a
            href="./html/login.html"
            class="d-block text-white text-decoration-none py-1"
            >Log Out</a
          >
        </div>
      </aside>

      <main class="content flex-grow-1">
        <div class="search-bar">
          <input
            type="text"
            class="form-control search-input"
            placeholder="Search"
          />
        </div>

        <div id="post-feed" class="post-feed p-3"></div>

        <button id="post-button" class="btn post-btn position-fixed">
          Post +
        </button>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/scriptIndex.js"></script>
    <div class="modal fade" id="applyModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Apply to Job</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to apply for this position?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
              onclick="alert('Applied successfully!')"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
      <div
        class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailModalTitle">Job Title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="detailModalBody">Job Description goes here...</p>
            <hr />
            <h6>Requirements:</h6>
            <ul>
              <li>Experience with JavaScript</li>
              <li>Knowledge of CSS/HTML</li>
            </ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scriptIndex.js"></script>
  </body>
</html>
